<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" [src]="imgperfex+moviedetails.poster_path" alt="">
        </div>
        <div class="col-md-8 py-5">
            <h3 class="text-danger text-center my-2">{{moviedetails.title}}</h3>
            <p class="h5 my-3"> {{moviedetails.overview}}</p>
            <h4 class="my-3">language : "{{moviedetails.original_language}}"</h4>
            <h5 class="my-3">vote : "{{moviedetails.vote_average}}"</h5>
            <h5 class="my-3"> vote times : "{{moviedetails.vote_count}}"</h5>


        </div>
    </div>
</div>
