<div class="w-75 mx-auto py-5">
  <h2 class="my-4">login Now</h2>

  <div *ngIf="error" class="alert alert-danger m-2">
    {{ error }}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="submitloginForm(loginForm)">
    <div>
      <label for="email" class=""> Email:</label>
      <input formControlName="email" type="text" class="form-control" />
      <div
        *ngIf="
          loginForm.get('email')?.errors != null &&
          loginForm.get('email')?.touched
        "
        class="alert alert-danger mt-2"
      >
        <p *ngIf="loginForm.get('age')?.errors?.required">email is required</p>
        <p *ngIf="loginForm.get('age')?.errors?.email">email is not valid</p>
      </div>
    </div>
    <div>
      <label for="password" class=""> password:</label>
      <input formControlName="password" type="password" class="form-control" />
      <div
        *ngIf="
          loginForm.get('password')?.errors != null &&
          loginForm.get('password')?.touched
        "
        class="alert alert-danger mt-2"
      >
        <p *ngIf="loginForm.get('password')?.errors?.required">
          password is required
        </p>
        <p *ngIf="loginForm.get('age')?.errors?.pattern">
          password is not valid
        </p>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-info mt-2">
      login
    </button>
  </form>
</div>
